<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">

<title>Resume Builder</title>
</head>
<body>
    <h1>Milestone 4: Editabel Resume Builder By Rabnawaz Dogar</h1>
    <form id="resumeform">
     <fieldset class="fieldone">
        <legend class="one">Personal Information</legend>
        <label for="name" >Name</label>
        <input type="text" id="name" name="name" required style="border:  3px solid rgb(0, 89, 255);" placeholder="Enter your name"><br>
        <label for="email"> Email</label>
        <input type="email" id="email" name="email" required style=" border: 3px solid rgb(0, 89, 255) ;" placeholder="Enter your email">
<br>
        <label for="phone">Phone</label>
        <input  type="tel" id="Phone" name="phone" required style=" border: 3px solid rgb(0, 89, 255);" placeholder="enter your mobile number"><br>

        <label for="profilepicture">Profile Piecture</label>
        <input class="picture1" type="file" name="profilepicture"  accept="image/"  style="text-transform: visually-hidden-focusable;"  required>
     </fieldset>

<fieldset><legend>Education</legend>
<label for="Education">Education</label><br>
<textarea name="Education" id="Education" rows="4" required placeholder="Enter your education" ></textarea>
</fieldset>


<fieldset><legend>Experience</legend>
<label for="Experience">Experience</label><br>
<textarea name="Experience" id="Experience" rows="4" required placeholder="Enter your Experience"></textarea><br>
</fieldset>

<fieldset><legend>Skills</legend>
<label for="Skills">Skills</label><br>
<textarea name="Skills" id="Skills" rows="4" required placeholder="Enter your Skills"></textarea><br>
</fieldset>
    <button type="submit"><b>Generate Resume Below</b> </button>
    </form>
    <br>

    <div id="resumeOutput">
        <!---resume will be Generated Below--------->
    </div>

    <script src="script.js"></script>
   

</body>
</html>
